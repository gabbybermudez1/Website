<section id="experience" class="pad-content">
    <h2 class="section-title"> Experience </h2>
    <div class="section-subtitle-wrapper"> 
        <div class="section-title-divider"></div>
        <p class="section-subtitle"> My Awesome Journey</p>
    </div>
    <h4 class="timeline-title-elements"></> </h4>
    <div class="timeline-container">
        <div class="timeline">
            <ul>
                {{range $index, $element := .Site.Data.experience}}
                    <li>
                        <div class="timeline-entry" id="timeline-entry-{{$index}}">
                            <p class="timeline-entry-title" >{{.title}} @ {{$index}}</p>
                            <p class="timeline-entry-date">{{ .start}} - {{.end}}</p>
                            <button> More Details</button>
                            <ul>
                                {{range .details}}
                                    <li> {{.}}</li>
                                {{end}}
                            </ul>
                        </div> 
                {{end}}
            </ul>
        </div>
    </div>
</section>
